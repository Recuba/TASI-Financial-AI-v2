version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tasi-postgres
    environment:
      POSTGRES_USER: tasi
      POSTGRES_PASSWORD: tasi_dev_123
      POSTGRES_DB: tasi_financials
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasi -d tasi_financials"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
